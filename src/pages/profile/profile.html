<ion-header>

  <ion-navbar color="danger">
    <ion-title >Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="logo" src="assets/img/usericon.png" alt="" style="width: 90px;height: 90px;">



  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date of Birth</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime >
      </ion-item>


    </ion-card-content>
  </ion-card>

  <button ion-button color="secondary" (click)="profileUpdate()" full>SAVE PROFILE</button>

</ion-content>
